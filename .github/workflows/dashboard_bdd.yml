name: Gerar Dashboard de Qualidade (BDD)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 游닌 Checkout do Reposit칩rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 游늵 Rodar o Script e Gerar Markdown
        # AQUI FOI A CORRE칂츾O: Volta para README.md! O Python cria o de e-mail sozinho.
        run: python gerar_dashboard.py > README.md

      - name: 游 Fazer o Commit Autom치tico
        run: |
          git config --global user.name "Rob칪 da Qualidade (QA Bot)"
          git config --global user.email "qa-bot@solagora.com.br"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: 游늵 Atualiza dashboard autom치tico" && git push)

      - name: 游닍 Instalar Depend칡ncias de E-mail
        run: pip install markdown

      - name: 游닎 Enviar Relat칩rio por E-mail
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python enviar_email.py